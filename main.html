<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
    <script>
        function runFizzBuzz() {
            for (let i = 1; i <= 20; i++) {
                let output = "";
                if (i % 3 === 0) output += "Fizz";
                if (i % 5 === 0) output += "Buzz";
                if (output === "") output = i.toString();
                alert(output);
            }
        }
    </script>
</head>
<body>
    <button onclick="runFizzBuzz()">Run FizzBuzz</button>
</body>
</html>
